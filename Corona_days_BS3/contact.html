<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	
	<section class="what-we-do">
		<div class="container">
			<h1 class="text-center text-uppercase">what we do</h1>
			<div class="row">
				
				<div class="col-md-4">
					<video  controls loop width="100%">
						<source src="videos/The Growth Mindset Playbook.mp4"/>
					</video>
				</div>
				<div class="col-md-4">
					<video  controls loop width="100%">
						<source src="videos/The Growth Mindset Playbook.mp4" />
					</video>
				</div>
				<div class="col-md-4">
					<audio src="audios/Wizkid_-_Joro.mp3" controls loop width="100%"> Wizkid_-_Joro</audio>
				</div>
			</div>
		</div>
	</section>
	
	<section class="team">
		<div class="container">
			<h1 class="text-center text-uppercase">our team</h1>
			<div class="row">
				<div class="col-md-3 col-sm-6">
					<img src="images/team1.jpg" alt="team1" class="img-responsive" />
				</div>
				
				<div class="col-md-3 col-sm-6">
					<img src="images/team2.jpg" alt="team2" class="img-responsive" />
				</div>
				
				<div class="col-md-3 col-sm-6">
					<img src="images/team3.jpg" alt="team3" class="img-responsive" />
				</div>
				
				<div class="col-md-3 col-sm-6">
					<img src="images/team4.jpg" alt="team4" class="img-responsive" />
				</div>
			</div>
		</div>	
	</section>
	<section class="contact">
		<div class="container">
			<h1 class="text-center text-uppercase">contact us</h1>
			<div class="row">
				
				<div class="col-md-offset-2 col-md-8">
				
					<form role="form" id="myForm">
					  <div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username">
					  </div>
					  <div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					  </div>				  
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
				
			</div>
		</div>
	</section>
	
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
